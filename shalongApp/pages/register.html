<ion-view class="login">
	<div class="bar bar-header login_bar">
	      <a class="button  button-clear ion-chevron-left" ui-sref="index.jianzhi" style="font-size:27px;"></a>
	      <h1 class="title">注册</h1>
	</div>
	<ion-content class="has-header">

		<div class="my_form">
			<label class="item item-input my-item row">
				<span class="col col-20">手机号码:</span>
				<input type="text" class="my-input" placeholder="请输入手机号" ng-model="formData.reg_username">
			</label>
			<label class="item item-input my-item row">
				<span class="col col-20">一卡通号:</span>
				<input type="text" class="my-input" placeholder="请输入一卡通号" ng-model="formData.reg_cardnum">
			</label>
			<label class="item item-input my-item row">
				<span class="col col-20">密码:</span>
				<input type="password" class="my-input" placeholder="请输入密码" ng-model="formData.pwd">
			</label>
			<span ng-show="error_message" class="error_message"><br>{{error_message}}</span>
			<button class="button button-full button-login" ng-click="register()">注册</button>
		</div>
	</ion-content>
</ion-view>
