<ion-view class="login">
	<div class="bar bar-header login_bar">
	      <h1 class="title">管理员登录</h1>
	</div>
	<ion-content class="has-header">

		<div class="my_form">
			<label class="item item-input my-item row">
				<span class="col col-20">账号:</span>
				<input type="text" class="my-input" placeholder="请输入账号" ng-model="formData.login_username">
			</label>
			<label class="item item-input my-item row">
				<span class="col col-20">密码:</span>
				<input type="password" class="my-input" placeholder="请输入密码" ng-model="formData.login_password">
			</label>
			<span ng-show="error_message" class="error_message"><br>{{error_message}}</span>
			<button class="button button-full button-login" ng-click="login()">登录</button>
		</div>
	</ion-content>
</ion-view>
